<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Generate Your QR Code</p>
        <input type="text" placeholder="Enter Text or URL" id="qrText" onkeypress="handleKeyPress(event)">
        <div class="imgBox" id="imgBox">
            <img src="" id="qrImage" alt="QR Code">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");
        let imgBox = document.getElementById("imgBox");

        imgBox.style.display = "none"; // Hide the QR code box initially

        function generateQR() {
            if (qrText.value.trim() === "") {
                qrText.style.borderColor = "red";
                qrText.placeholder = "Please enter a text or URL";
                imgBox.style.display = "none"; // Hide the QR code if input is empty
                return;
            }
            qrText.style.borderColor = "#494eea";
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText.value);
            imgBox.style.display = "flex"; // Show the QR code box after generation
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                generateQR();
            }
        }
    </script>
</body>
</html>
